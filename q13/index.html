<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <i>Acesse o inspecionar > console para ver o resultado</i>
    <script>
        let sum = 0

        for (let i = 1; i <= 5; i++) {
            const nota = parseFloat(prompt(`Insira a nota ${i}:`))
        
            if (isNaN(nota)) {
                alert("Por favor, insira um número válido para a nota.")
                i--
            } else {
                sum += nota
            }
        }

        const media = sum / 5
        
        alert(`A média das notas é: ${media}`)

    </script>
</body>
</html>
