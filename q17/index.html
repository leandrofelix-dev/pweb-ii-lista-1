<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <i>Acesse o inspecionar > console para ver o resultado</i>
    <script>
        const number = parseInt(prompt("Insira um número:"));

        if (isNaN(number) || number < 0) {
            alert("Insira um número positivo válido.");
        } else {
            let fatorial = 1

            for (let i = 1; i <= number; i++) {
                fatorial *= i
            }

            alert(`O fatorial de ${number} é ${fatorial}`)
        }

    </script>
</body>
</html>
