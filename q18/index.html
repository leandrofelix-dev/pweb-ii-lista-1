<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <i>Acesse o inspecionar > console para ver o resultado</i>
    <script>
        const word = prompt("Insira uma palavra:")
        const wordWithoutSpaces = word.replace(/\s/g, "").toLowerCase()
        const wordInverted = wordWithoutSpaces.split("").reverse().join("")

        if (wordWithoutSpaces === wordInverted) {
            alert(`A palavra "${word}" é um palíndromo`)
        } else {
            alert(`A palavra "${word}" não é um palíndromo`)
        }

    </script>
</body>
</html>
