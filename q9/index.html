<body>
    <i>Acesse o inspecionar > console para ver o resultado</i>
    <script>
        const number = parseFloat(prompt("Insira um número:"));

        if (number > 0) {
        console.log("O número inserido é positivo");
        } else if (number < 0) {
        console.log("O número inserido é negativo");
        } else {
        console.log("O número inserido é zero");
        }

    </script>
</body>
